name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm install
      - name: Build Astro
        run: npm run build
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4